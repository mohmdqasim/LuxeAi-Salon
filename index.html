<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlamMate AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#2C3E50", // Soft Navy
              secondary: "#BC9C6B", // Champagne Gold
              accent: "#BC9C6B",
              "background-light": "#F9F6F2", // Warm Nude
              "background-dark": "#1A252F", // Darker Navy
              "card-light": "#FFFFFF",
              "card-dark": "#24313E",
              charcoal: "#3C3C3C"
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'slide-in-left': 'slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'zoom-in': 'zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
              'float': 'float 6s ease-in-out infinite',
              'draw': 'draw 2.5s cubic-bezier(0.16, 1, 0.3, 1) both',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' }
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #3C3C3C;
      }
      
      /* Hardware acceleration to prevent flicker */
      .will-animate {
        will-change: transform, opacity;
        backface-visibility: hidden;
        perspective: 1000px;
        transform: translateZ(0);
      }

      .perspective-1000 {
        perspective: 1000px;
      }

      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-800 { animation-delay: 800ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #BC9C6B;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #BC9C6B;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A68A5D;
      }

      /* Custom styles for tables within prose */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .prose th {
        background-color: rgba(188, 156, 107, 0.1);
        padding: 0.75rem;
        text-align: left;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        color: #BC9C6B;
      }
      .prose td {
        padding: 0.75rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        font-size: 0.875rem;
      }
      .dark .prose td {
        border-bottom-color: rgba(255, 255, 255, 0.05);
      }
    </style>
    <script type="module">
      import { GoogleGenAI } from "https://esm.sh/@google/genai@^1.34.0";
      window.GoogleGenAI = GoogleGenAI;
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "marked": "https://esm.sh/marked@15.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-charcoal dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
